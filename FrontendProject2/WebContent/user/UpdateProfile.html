<div class="container" ng-controller="userController" data-ng-init="fetchUserDetails()">

<h2>Update Profile</h2>
<br>
<form>
  <div class="form-group" >
    <label for="name">LoginName:</label>
    <input type="text" class="form-control" id="name" placeholder="Enter loginname" ng-model="user.loginName" readonly="readonly">
  </div>
  
  <div class="form-group">
  <label for="name1">FirstName:</label>
    <input type="text" class="form-control" id="name1" placeholder="Enter firstname" ng-model="user.firstName">
  </div>
  
  <div class="form-group">
  <label for="name2">LastName:</label>
    <input type="text" class="form-control" id="name2" placeholder="Enter lastname" ng-model="user.lastName">
  </div>
  <div class="form-group">
  <label for="email">Email:</label>
    <input type="text" class="form-control" id="email" placeholder="Enter email" ng-model="user.email">
  </div>
 
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd" placeholder="Enter password" ng-model="user.password">
  </div>
  
  <div class="form-group">
  <label for="name5">Mobile Number:</label>
    <input type="text" class="form-control" id="name5" placeholder="Enter mobile number" ng-model="user.mobileNumber">
  </div>
  
  <button type="submit" class="btn btn-primary" ng-click="updateProfile()">Update</button>
</form>


</div>
