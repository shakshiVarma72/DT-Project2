<div class="container"  ng-controller="userController" ng-init="fetchUserDetails()">

<h2><i class="fa fa-th-list"></i> Details </h2>
<div class="col-md-12" align="center">
<div class="thumbnail">
<br>
<img id="img1"  
					src="http:\\localhost:8088/Middleware1w/viewProfilePicture/{{currentUser.loginName}}"
					onerror="if (this.src != 'images/profilepicture.png') this.src = 'images/profilepicture.png';"
					style="height:120px;width:150px" onshow="checkSRC"></li> <br/><br/>
			
<h2>{{currentUser.firstName}} {{currentUser.lastName}}</h2>
<a href="#!updateProfile"><span class="glyphicon glyphicon-edit"></span></a>
<a href="#!UploadProfilePicture"><span class="glyphicon glyphicon-upload"></span></a>
<hr>
<h3 style="color:red">{{user.firstName}}</h3>
<h3 style="color:red">{{user.lastName}}</h3>
<h3 style="color:red">{{user.loginName}}</h3>
<h3 style="color:red">{{user.email}}</h3>
<h3 style="color:red">{{user.role}}</h3>
<h3 style="color:red">{{user.mobileNumber}}</h3>

</div>
</div>
</div>
