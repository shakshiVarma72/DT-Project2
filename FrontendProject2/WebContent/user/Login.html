<div class="container" ng-controller="userController">

<h2>Login </h2>
<br>
<form>
  <div class="form-group">
    <label for="email">User Name:</label>
    <input type="text" class="form-control" id="email" placeholder="Enter user" ng-model="user.loginName">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    
    <input type="password" class="form-control" id="pwd" placeholder="Enter password" ng-model="user.password">
  
  </div>
  
  <button type="submit" class="btn btn-primary" ng-click="login()">Login</button>
</form>


</div>
