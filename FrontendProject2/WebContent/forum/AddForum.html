<div class="container" ng-controller="forumController">
  <h1>AddForum</h1>
  <form>
  <div class="form-group">
  <label for="name">ForumName:</label>
      <input type="text" class="form-control" id="fname" placeholder="Enter forumname" name="fname" ng-model="forum.forumName">
    </div>
    
    <div class="form-group">
      <label for="text">ForumContent:</label>
      <textarea type="text" class="form-control"  id="fcontent" rows="5" placeholder="Enter ForumContent" name="fctname" ng-model="forum.forumContent">
  </textarea>
   </div><div class="form-group">
     
    <button type="submit" class="btn btn-primary" ng-click="addForum()">Submit</button>
     </div>
  </form>
  
</div>
</body>
</html>
